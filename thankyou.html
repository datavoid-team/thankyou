<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Site</title>
    <style>
        body {
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117; /* Match website background color */
            color: #c9d1d9; /* Match website text color */
            font-family: Arial, sans-serif; /* Match website font */
            text-align: center;
            padding: 20px; /* Add padding for better spacing */
        }

        .message {
            margin-bottom: 20px;
            font-size: 24px; /* Increase font size for impact */
            font-weight: bold; /* Make text bold for emphasis */
            line-height: 1.5; /* Adjust line height for better readability */
        }

        .button-29 {
            background-color: #2ea44f; /* Match website button color */
            color: #fff; /* Match website button text color */
            padding: 12px 24px; /* Increase button padding for better clickability */
            font-size: 18px; /* Match website button font size */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Add transition effect for smoother hover */
        }

        .button-29:hover {
            background-color: #238636; /* Darken button color on hover */
        }
        /* CSS */
.button-29 {
  align-items: center;
  appearance: none;
  background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
  border: 0;
  border-radius: 6px;
  box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-flex;
  font-family: "JetBrains Mono",monospace;
  height: 48px;
  justify-content: center;
  line-height: 1;
  list-style: none;
  overflow: hidden;
  padding-left: 16px;
  padding-right: 16px;
  position: relative;
  text-align: left;
  text-decoration: none;
  transition: box-shadow .15s,transform .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  will-change: box-shadow,transform;
  font-size: 18px;
}

.button-29:focus {
  box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
}

.button-29:hover {
  box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
  transform: translateY(-2px);
}

.button-29:active {
  box-shadow: #3c4fe0 0 3px 7px inset;
  transform: translateY(2px);
}
    </style>
</head>
<body>
<br><br><br><br><br><br><br>
<div class="message">
    <p>Dear Sir & Ma'am, thank you for guiding us throughout this workshop.<br>As a sign of gratitude we have put together a site for you!</p>
</div>
<br>
<div>
<button onclick="openWebpage()" class="button-29" role="button">Launch Site</button>
</div>
<script>
    function openWebpage() {
        window.location.replace('https://thankyou.datavoid.in'); // Replace 'https://example.com' with the URL you want to open
    }
</script>

</body>
</html>
